version: "3"
services:
  web:
    env_file: .env
    build: .
    depends_on:
      - db
    links:
      - db
    expose:
      - 3000
    ports:
      - 3000:3000
    volumes:
      - .:/code
    command: /bin/bash -c "python3 run.py"
  db:
    image: postgres:10.0
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=banking_db
